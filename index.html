<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIファイル バイナリ変換</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MIDIファイルをバイナリに変換</h1>
    <input type="file" id="fileInput" accept=".mid,.midi" />
    <button id="copyButton" disabled>バイナリをコピーする</button>
    <p id="status"></p>

    <script>
        let binaryData = ''; // 変換されたバイナリデータを保持する

        const fileInput = document.getElementById('fileInput');
        const copyButton = document.getElementById('copyButton');
        const status = document.getElementById('status');

        // Web Workerのセットアップ
        const worker = new Worker('worker.js');

        worker.onmessage = (event) => {
            const { type, data } = event.data;

            if (type === 'progress') {
                // 進捗表示
                status.textContent = `処理中... ${data}% 完了`;
            } else if (type === 'result') {
                // バイナリデータを保存
                binaryData = data;
                copyButton.disabled = false;
                status.textContent = '変換が完了しました！コピー可能です。';
            }
        };

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('MIDIファイルを選択してください');
                return;
            }

            // 状態をリセット
            binaryData = '';
            copyButton.disabled = true;
            status.textContent = '処理を開始しています...';

            // ファイルを読み込む
            const reader = new FileReader();
            reader.onload = () => {
                const arrayBuffer = reader.result;
                worker.postMessage({ type: 'process', arrayBuffer });
            };
            reader.readAsArrayBuffer(file);
        });

        // コピー機能
        copyButton.addEventListener('click', () => {
            if (binaryData) {
                navigator.clipboard.writeText(binaryData).then(() => {
                    alert('バイナリデータをコピーしました！');
                }).catch(() => {
                    alert('コピーに失敗しました');
                });
            } else {
                alert('バイナリデータがありません');
            }
        });
    </script>
</body>
</html>
